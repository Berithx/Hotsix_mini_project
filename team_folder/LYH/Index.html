<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .header {
            width: 75%;
            height: 100px;
            color: black;
            border-bottom: 2px solid gray;

            box-shadow: 0px 2px 0px gray;

            display: flex;

            align-items: center;
            justify-content: center;
        }

        .sub_body {
            width: 70%;
            margin: 20px auto 0px auto;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center
        }

        .sub_body_btn {
            width: 70%;
            margin: 20px auto 10px auto;
        }

        .card-group {
            width: 75%;
            margin: 80px auto 0px auto;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .card-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card-group .card {
            flex: 1 0 300px;
            cursor: pointer;
        }

        .card-group .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-fade {
            display: flex;
            align-items: center;

        }

        .modal-dialog {
            margin: 0 auto;
        }

        .modal-footer {

            align-items: center;

        .modal-footer .btn {
            width: 120px;
            height: 40px;
            font-size: 18px;
        }

        /* 모달 이미지 추가 */
        .modal-image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 비율 */
            overflow: hidden;
        }

        .modal-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 모달 비디오 추가 */
        .modal-video-container {

            width: 100%;
            padding-top: 56.25%;
            /* 16:9 비율 */
        }

        .modal-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #memeDate {
            text-align: right;
        }

        #memeDescription {
            height: 100px;
            overflow: auto;
        }

        .footer-btns {
            margin: 0px auto 0px auto;
        }
    </style>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyClIkkIJGEg-ACcFwVlmMBCMVr0EyhhFjQ",
            authDomain: "sparta-89004.firebaseapp.com",
            projectId: "sparta-89004",
            storageBucket: "sparta-89004.appspot.com",
            messagingSenderId: "741591338323",
            appId: "1:741591338323:web:46afa818eaeda0193125a6",
            measurementId: "G-W8KQ6N58T5"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 엔터 키로 검색
        $('#query form-control me-2').on('keypress', function (e) {
            if (e.which === 13) {
                e.preventDefault();

                (async function () {
                    let queryText = $('#qquery form-control me-2').val();
                    const q = query(collection(db, "meme"), where("title", ">=", queryText), where("title", "<=", queryText + "\uf8ff"));

                    try {
                        let docs = await getDocs(q);

                        if (docs.empty) {
                            alert("검색결과가 없습니다.");
                        } else {
                            docs.forEach((doc) => {
                                console.log(doc.id, " => ", doc.data());
                                let row = doc.data();
                                let cardId = row['id'];
                                let source = row['source'];
                                let title = row['title'];
                                let content = row['content'];
                                let year = row['year'];

                                let temp_html = `
                                <div class="col">
                                    <div class="card" data-id="${cardId}" style="height: 100%;">
                                        <img src="${source}"
                                            class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-text">${content}</p>
                                        </div>
                                        <div class="card-footer" style="text-align: right";>
                                            <small>${year}년도</small>
                                        </div>
                                    </div>
                                </div>`;

                                $('#card').empty();
                                $('#card').append(temp_html);
                            });
                        }
                    } catch (error) {
                        console.error("Error", error);
                    }
                })();
            }
        });

        // 버튼 클릭으로 검색
        $("#btn btn-outline-secondary").click(async function () {
            let queryText = $('#query form-control me-2').val();
            const q = query(collection(db, "meme"), where("title", ">=", queryText), where("title", "<=", queryText + "\uf8ff"));

            try {
                let docs = await getDocs(q);

                if (docs.empty) {
                    alert("검색결과가 없습니다.");
                } else {
                    docs.forEach((doc) => {
                        console.log(doc.id, " => ", doc.data());
                        let row = doc.data();
                        let image = row['image'];
                        let title = row['title'];
                        let star = row['star'];
                        let comment = row['comment'];

                        let temp_html = `
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="${image}"
                                            class="card-img-top" alt="${title}">
                                        <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-text">${star}</p>
                                            <p class="card-text">${comment}</p>
                                        </div>
                                    </div>
                                </div>`;

                        $('#card').empty();
                        $('#card').append(temp_html);
                    });
                }
            } catch (error) {
                console.error("Error", error);
            }
        })

        // 글쓰기 모달
        let isImageTemp = true;

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                s4() + '-' + s4() + s4() + s4();
        }

        $('#video').hide();

        $("#imgbtn").click(async function () {
            isImageTemp = true;
            $('#image').show();
            $('#video').hide();
        })

        $("#vdobtn").click(async function () {
            isImageTemp = false;
            $('#image').hide();
            $('#video').show();
        })

        $("#writebtn").click(async function () {
            let id = guid();
            let isImage = isImageTemp;
            let source;
            if (isImage) {
                source = $('#image').val();
            } else {
                source = $('#video').val();
            }
            let title = $('#title').val();
            let year = $('#year').val();
            let content = $('#content').val();
            let data = {
                'id': id,
                'isImage': isImage,
                'source': source,
                'title': title,
                'year': year,
                'content': content,
                'timestamp': new Date()
            };

            await setDoc(doc(db, "memes", String(id)), data);
            window.location.reload();
        })


        // post용 modal 선언
        const postModal = new bootstrap.Modal(document.getElementById('postmodal'));

        // 유튜브 동영상 id만 추출하기
        // https://www.youtube.com/watch?v=${id} 형식만 추출됨
        // 글 등록할 때 유효한 동영상 주소인지 검사하면 좋을 듯합니다.
        function getYouTubeVideoId(url) {
            const regex = /[?&]v=([^&#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // 텍스트 내에 존재하는 링크를 하이퍼링크로 변환
        function convertLinks(text) {
            // URL 패턴 정규식
            const urlPattern = /(https?:\/\/[^\s]+)/g;

            // 링크를 하이퍼링크로 변환
            const convertedText = text.replace(urlPattern, function (url) {
                if (url.includes('">')) {
                    // 이미 <a> 태그로 감싸진 URL인 경우 원본 URL 반환
                    return url;
                } else {
                    // <a> 태그로 감싸지 않은 URL인 경우 하이퍼링크로 변환
                    return '<a href="' + url + '" target="_blank">' + url + '</a>';
                }
            });

            return convertedText;
        }

        // mediaContainer 안에 imageContainer를 붙이는 함수
        // 무조건 성공시키는데 예외가 추가되면 실패 시 false 반환 기능 추가
        function makeImageContainer(mediaContainer, row) {
            // 이미지 표시
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('modal-image-container');
            const image = document.createElement('img');
            image.src = row['source'];
            image.classList.add('img-fluid', 'modal-image');

            imageContainer.appendChild(image);
            mediaContainer.appendChild(imageContainer);

            return true;
        }

        // mediaContainer 안에 videoContainer를 붙이는 함수
        // video id가 유효하지않으면 false 반환
        function makeVideoContainer(mediaContainer, row) {
            // 유튜브 비디오 재생
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('modal-video-container');
            const videoId = getYouTubeVideoId(row['source']);
            if (videoId) // video id가 null로 반환 되었을 때 예외 처리
            {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1;`;
                iframe.classList.add('modal-video');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowFullscreen', 'false');

                videoContainer.appendChild(iframe);
                mediaContainer.appendChild(videoContainer);

                return true;
            }
            else {
                console.log("유효한 영상 주소가 아닙니다.");
                alert("유효한 영상 주소가 아닙니다.");

                return false;
            }
        }

        function openPostModal(row) {
            //console.log(row['id']);
            //console.log(row['isImage']);
            //console.log(row['source']);
            //console.log(row['title']);
            //console.log(row['year']);
            //console.log(row['content']);

            const mediaContainer = document.getElementById('mediaContainer');
            mediaContainer.innerHTML = '';

            let isShowModal = false;
            if (row['isImage']) {
                isShowModal = makeImageContainer(mediaContainer, row);
            }
            else {
                isShowModal = makeVideoContainer(mediaContainer, row);
            }

            if (isShowModal) {
                const memeTitle = document.getElementById('memeTitle');
                const memeDate = document.getElementById('memeDate');
                const memeDescription = document.getElementById('memeDescription');

                memeTitle.textContent = row['title'];
                memeDate.textContent = row['year']; //+ row['month']

                memeDescription.innerHTML = convertLinks(row['content']); // 하이퍼링크를 사용하는 경우 textContent 사용이 아닌 innerHTML 사용

                postModal.show();
            }
        }

        // postModal이 닫힐 때 기존 유튜브 영상 비우기
        postModal._element.addEventListener('hidden.bs.modal', function () {
            const videoContainer = document.querySelector('.modal-video-container');
            if (videoContainer) {
                const iframe = videoContainer.querySelector('iframe');
                if (iframe) {
                    const videoSrc = iframe.src;
                    iframe.src = '';
                    iframe.src = videoSrc;
                }
            }
        });

        // DB 자료 상 id를 기준으로 카드 생성
        let docs = await getDocs(collection(db, "memes"));
        docs.forEach((doc) => {
            let row = doc.data();

            let cardId = row['id'];
            let source = row['source'];
            let title = row['title'];
            let content = row['content'];
            let year = row['year'];

            let temp_html = `
            <div class="col">
                <div class="card" data-id="${cardId}" style="height: 100%;">
                    <img src="${source}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                    </div>
                    <div class="card-footer" style="text-align: right";>
                        <small>${year}년도</small>
                    </div>
                </div>
            </div>`;
            $('#cards').append(temp_html);

            const card = document.querySelector(`[data-id="${cardId}"]`);
            card.addEventListener('click', async function () {
                const clickedCardId = this.getAttribute('data-id');

                let docs = await getDocs(collection(db, "memes"));

                docs.forEach((doc) => {
                    let row = doc.data();

                    //console.log(row['id']);
                    //console.log(row['sourceType']);
                    //console.log(row['source']);
                    //console.log(row['title']);
                    //console.log(row['year']);
                    //console.log(row['content']);

                    if (row['id'] == clickedCardId) {
                        openPostModal(row);
                    }
                })
            })
        });
    </script>
</head>

<body>

                <div class="modal-footer">
